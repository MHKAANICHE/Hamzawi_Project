<!DOCTYPE html>
<html>
<head><title>Full GUI Demo</title></head>
<body>
    <label for="input1">Name:</label>
    <input id="input1" type="text" value="Alice">
    <label for="pass1">Password:</label>
    <input id="pass1" type="password">
    <label for="check1">Enable:</label>
    <input id="check1" type="checkbox">
    <label for="radioA">Option A:</label>
    <input id="radioA" type="radio" name="options">
    <label for="radioB">Option B:</label>
    <input id="radioB" type="radio" name="options">
    <label for="slider1">Value:</label>
    <input id="slider1" type="range" min="0" max="100" value="50">
    <label for="combo1">Choice:</label>
    <select id="combo1">
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
    </select>
    <label for="list1">List:</label>
    <ul id="list1">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <div id="settings" data-x="220" data-y="10" data-width="150" data-height="120">
        Settings Group
    </div>
    <div id="tab1" data-x="10" data-y="300" data-width="200" data-height="40">
        <button>Welcome</button>
        <button>Settings</button>
        <button>Help</button>
    </div>
    <progress id="progress1" value="25" max="100"></progress>
    <button id="btnOk">OK</button>
    <button id="btnBuy">Buy</button>
    <button id="btnSell">Sell</button>
    <button id="btnCancel">Cancel</button>
</body>
</html>
