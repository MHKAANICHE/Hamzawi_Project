<!-- demo_interface.html: Standard HTML sketch for WinAPI OOP GUI mapping -->
<div class="groupbox" id="settings">
  <label for="input1">Nom:</label>
  <input type="text" id="input1" value="John Doe">
  <label for="pass1">Mot de passe:</label>
  <input type="password" id="pass1">
  <label for="combo1">Choix:</label>
  <select id="combo1">
    <option>Option 1</option>
    <option>Option 2</option>
    <option>Option 3</option>
  </select>
  <label for="list1">Liste:</label>
  <ul id="list1" class="listbox">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
  <input type="checkbox" id="check1"> <label for="check1">Activer</label>
  <input type="radio" name="radioGroup" id="radioA"> <label for="radioA">Choix A</label>
  <input type="radio" name="radioGroup" id="radioB"> <label for="radioB">Choix B</label>
  <label for="slider1">Valeur:</label>
  <input type="range" id="slider1" min="0" max="100" value="50">
  <div class="tabcontrol" id="tab1">
    <button data-tab="welcome">Welcome</button>
    <button data-tab="settings">Settings</button>
    <button data-tab="help">Help</button>
  </div>
  <progress id="progress1" value="25" max="100"></progress>
  <button id="btnOk">OK</button>
  <button id="btnBuy">Buy</button>
  <button id="btnSell">Sell</button>
  <button id="btnCancel">Cancel</button>
</div>
