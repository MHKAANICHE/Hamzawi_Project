<!-- Manual Order Mockup -->
<html>
<head><title>Golden Candle EA - Manual Order</title></head>
<body>
  <h2>Manual Order Placement</h2>
  <form>
    <label>Order Type:
      <select>
        <option>Market</option>
        <option>Pending</option>
      </select>
    </label><br>
    <label>Lot Size: <input type="number" step="0.01" min="0.01"></label><br>
    <label>Entry Price: <input type="number" step="0.01" min="0"></label><br>
    <label>Stop Loss: <input type="number" step="0.01" min="0"></label><br>
    <label>Take Profit: <input type="number" step="0.01" min="0"></label><br>
    <button type="submit">Place Order</button>
    <button type="button">Cancel</button>
  </form>
</body>
</html>
