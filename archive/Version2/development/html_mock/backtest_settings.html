<!-- Backtest Settings Mockup -->
<html>
<head><title>Golden Candle EA - Backtest Settings</title></head>
<body>
  <h2>Backtest & Optimization Settings</h2>
  <form>
    <label>Sharpe Ratio Target: <input type="number" step="0.01" min="0"></label><br>
    <label>Backtest Start Date: <input type="date"></label><br>
    <label>Backtest End Date: <input type="date"></label><br>
    <label>Optimization Parameters:<br>
      <textarea rows="4" cols="40" placeholder="e.g. LotSize, GoldenCandleMinSize, MaxSpread"></textarea>
    </label><br>
    <button type="submit">Run Backtest</button>
    <button type="button">Cancel</button>
  </form>
</body>
</html>
