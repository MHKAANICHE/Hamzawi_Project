<!-- Strategy Settings Mockup -->
<html>
<head><title>Golden Candle EA - Strategy Settings</title></head>
<body>
  <h2>Strategy Settings</h2>
  <form>
    <label>Parabolic SAR Step: <input type="number" step="0.0001" min="0"></label><br>
    <label>Parabolic SAR Max: <input type="number" step="0.01" min="0"></label><br>
    <label>EMA Fast Period: <input type="number" min="1"></label><br>
    <label>EMA Fast Shift: <input type="number" min="0"></label><br>
    <label>EMA Slow Period: <input type="number" min="1"></label><br>
    <label>EMA Slow Shift: <input type="number" min="0"></label><br>
    <label>Golden Candle % for Entry: <input type="number" step="0.01" min="0" max="1"></label><br>
    <label>Ladder Step (pips): <input type="number" min="1"></label><br>
    <label>Number of Ladder Levels: <input type="number" min="1" max="25"></label><br>
    <button type="submit">Save</button>
    <button type="button">Cancel</button>
  </form>
</body>
</html>
